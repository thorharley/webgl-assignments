<html>
<head>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/webgl-utils.js'></script>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/initShaders.js'></script>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/MV.js'></script>
<script type="text/javascript" src='cad.js'></script>
<link href="cad.css" rel="stylesheet"></link>

<script id='vertex-shader' type='x-shader/x-vertex'>
    attribute vec4 vPosition;
    void main() {
        gl_Position = vPosition;
    }
</script>
<script id='fragment-shader' type='x-shader/x-fragment'>
    precision mediump float;
    void main() {
        gl_FragColor = vec4(1.0,1.0,0.0,1.0);
    }
</script>

<body style="margin: 0">   
    <canvas id='gl-canvas' width='1600' height='1000' onmousemove="return mouseMove(event)"></canvas>
    <div>
        <span class='create-label'>Create cylinder: </span>
        <div>
            <span class='dimension-label'>Length: </span>
            <input class='slider' type='range' value='100' min='10' max='500'/>
            <label class='dimension-label' id='cylinderlength'>100</label>
        </div>
        <div><button onClick='addCylinder();'>Add</button></div>
    </div>
    <button onClick='clearCanvas();'>Clear canvas</button>
</body>
</head>
</html>
