<html>
<head>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/webgl-utils.js'></script>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/initShaders.js'></script>
<script type="text/javascript" src='http://www.cs.unm.edu/~angel/COURSERA/CODE/Common/MV.js'></script>
<script type="text/javascript" src='gasket.js'></script>
<link href="gasket.css"  rel="stylesheet"></link>

<script id='vertex-shader' type='x-shader/x-vertex'>
    attribute vec4 vPosition;
    void main() {
        gl_Position = vPosition;
    }
</script>
<script id='fragment-shader' type='x-shader/x-fragment'>
    precision mediump float;
    void main() {
        gl_FragColor = vec4(1.0,1.0,1.0,1.0);
    }
</script>

<body>
    <div class='controls'>

        <span>Number of iterations: </span>
        <input id='iterations' title='Number of iterations' value='5'>

        <span>Degree of twist (radians per unit distance from origin): </span>
        <input id='twist' title='Degree of twist' value='1.2'>
        
        <span>Scale: </span>
        <input id='scale' title='Scale' value='0.8'>

        <div>
            <button onClick='refresh()'>Refresh</button>
        </div>
    </div>
    
    <div>
        <canvas id='gl-canvas' width='900' height='900'></canvas>
    </div>
</body>
</head>
</html>
